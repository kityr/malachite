---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: malachite
# description will be included in the image's metadata
description: This is my personal OS image.
# the base image to build on top of (FROM) and the version tag to use
# base-image: ghcr.io/ublue-os/silverblue-main
# 
base-image: registry.gitlab.com/wunker-bunker/wunker-os/base-nvidia
image-version: latest  # latest is also supported if you want new updates ASAP
# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  # - type: akmods
  #   install: []
  #   nvidia-driver: nvidia
    
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* into root
  - type: dnf
    repos:
      files:
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
      copr:
        - zeno/scrcpy
        - scottames/ghostty
        - shdwchn10/AllTheTools
        - alternateved/keyd
        - lihaohong/yazi
        - bieszczaders/kernel-cachyos
    optfix:
      - windscribe
    install:
      packages:
        - gnome-tweaks
        
        - fish
        
        - https://code.visualstudio.com/sha/download?build=stable&os=linux-rpm-x64
      
        - podman-remote
        - podman-docker
        
        #- distrobox
        
        - policycoreutils-python-utils
        - mpv
        - nnn
        - dmtcp
        - libinput-utils
        - openssl-devel
        - thinkfan
        - lm_sensors
        - hashcat
        - stress
        - cargo
        - poppler
        - fd-find
        - yazi
        - cmake
        - meson
        - gcc-c++
        - gcc
        - igt-gpu-tools
        - vkmark
        - vulkan-tools
        - uv
        - ghostty
        - sdrpp
        - zoxide
        - kernel-tools
        - tailscale
        - bat
        - eza
        - zsh
        - msr-tools
        - topgrade
        - powertop
        - adw-gtk3-theme
        # - rapid-photo-downloader
        - rtl-sdr
        - gqrx
        - sdrangel
    remove:
      packages:
        - firefox
        - firefox-langpacks
  # - from-file: hyprland.yml
  # - from-file: wunker.yml
  - type: script
    snippets:
      - "rm /usr/share/backgrounds/gnome/*"
  # - type: default-flatpaks
  #   notify: true  # Send notification after install
  #   system:
  #     # If no repo information is specified, Flathub will be used by default
  #     install:
  #       - org.mozilla.firefox
  #       - org.gnome.Loupe
  #     remove:
  #       - org.gnome.eog
  #  user: {}  # Also add Flathub user repo, but no user packages
