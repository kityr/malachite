# recipes/recipe.d/hyprland.yml
#
# Hyprland & friends from solopasha’s COPR—
# a full-featured Wayland compositor setup on Silverblue.

modules:
  - type: dnf
    repos:
      copr:
        - solopasha/hyprland
    install:
      packages:
        # Core compositors
        - hyprland
        - hyprland-git
        - hyprland-legacyrenderer

        # Plugins & extensions
        - hyprland-plugins
        - hyprland-plugins-git
        - hyprland-contrib
        - hyprland-autoname-workspaces
        - hyprland-polkitagent

        # Session helpers & portals
        - xdg-desktop-portal-hyprland
        - gnome-keyring

        # Wallpapers & lockscreen
        - hyprpaper
        - swww
        - waypaper
        - hyprlock
        - mpvpaper
        - hyprsunset

        # Panels, widgets & bars
        - hyprpanel
        - waybar-git
        - eww-git
        - aylurs-gtk-shell
        - aylurs-gtk-shell2

        # Utilities
        - hypridle
        - hyprshot
        - hyprpicker
        - hyprsysteminfo
        - hyprdim
        - satty
        - cliphist
        - nwg-clipman
        - swaylock-effects
        - pyprland
        - uwsm

        # Essentials
        - dunst
        - alacritty
        - pavucontrol

      # Note: GNOME remains intact so both sessions coexist.
